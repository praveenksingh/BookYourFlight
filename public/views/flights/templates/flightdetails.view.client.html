<div class="page-flexbox-wrapper">
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Book Your Flight</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">JavaScript</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <div ng-if="modal.loading==true" class="progress">
        <div class="indeterminate"></div>
    </div>

    <div class="container">

        <div class="alert alert-danger" ng-show="model.error">
            {{model.error}}
        </div>

        <div class="alert alert-success" ng-show="model.message">
            {{model.message}}
        </div>

        <div class="section"></div>
        <div class="offset-s6">
            <ul class="collapsible popout" data-collapsible="accordion" watch>
                <li ng-repeat="trips in model.details">
                    <div class="collapsible-header z-depth-5 hoverable">
                        <div class="row">
                            <div class="col s4 m4 l4 flow-text">
                                Departure: {{trips.departureTime | date:'shortTime'}}
                            </div>
                            <div class="col s4 m4 l4 flow-text">
                                Arrival: {{trips.arrivalTime | date:'shortTime'}}
                            </div>
                            <div class="col m2 l2 hidden-xs flow-text">
                                Stops: {{trips.stops}}
                            </div>
                            <div class="col s4 m2 l2 flow-text">
                                ${{trips.price}}
                            </div>
                        </div>
                    </div>
                    <div class="collapsible-body my-shadow">
                        <div class="form-group gap offset-s6">
                            <ng-include src="'views/flights/templates/trip-details.view.client.html'"></ng-include>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </div>

    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                Â© 2014 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>
</div>
