<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>Sass</li>
            <li>Components</li>
            <li>JavaScript</li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="section"></div>
    <div class="offset-s6">
    <ul class="collapsible popout" data-collapsible="accordion" watch>
        <li ng-repeat="trips in model.details">
            <div class="collapsible-header z-depth-5">
                <div class="row">
                    <div class="col s4 m4 l4 flow-text">
                        Departure: {{trips.departureTime | date:'shortTime'}}
                    </div>
                    <div class="col s4 m4 l4 flow-text">
                        Arrival: {{trips.arrivalTime | date:'shortTime'}}
                    </div>
                    <div class="col m2 l2 hidden-xs flow-text">
                        Stops: {{trips.stops}}
                    </div>
                    <div class="col s4 m2 l2 flow-text">
                        ${{trips.price}}
                    </div>
                </div>
            </div>
            <div class="collapsible-body my-shadow teal accent-1">
                <div class="form-group gap offset-s6">
                    <div>{{trips}}</div>
                    <div class="row">
                        <div class="input-field col s4 m4 l4">
                            <label class="active" for="departure-time">Arrival</label>
                            <input value="{{trips.legs[0].departureTime | date:'medium'}}" id="departure-time" type="text" class="validate">
                        </div>
                        <div class="input-field col s4 m4 l4">
                            <label class="active" for="arrival-time">Arrival</label>
                            <input value="{{trips.legs[0].arrivalTime | date:'medium'}}" id="arrival-time" type="text" class="validate">
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    </div>

</div>
