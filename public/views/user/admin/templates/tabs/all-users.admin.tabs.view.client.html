<div ng-show="model.error" class="alert alert-danger" role="alert">
    {{model.error}}
</div>
<ul class="collection">
    <li class="collection-item avatar" ng-repeat="normalUser in model.allUsers">
        <div class="row">
            <div class="col s8 m8 l8">
                <a ng-href="#/profile/{{normalUser._id}}" ><img src="{{normalUser.image}}" alt="" class="circle"></a>
                <a ng-href="#/profile/{{normalUser._id}}" ><span class="wordwrap title md-title">{{normalUser.username}}</span></a>
                <p>{{normalUser.firstName}} {{normalUser.lastName}}</p>
            </div>
            <div class="col s4 m4 l4">
                <a tooltipped class="pull-right" data-position="right" data-delay="50" data-tooltip="Delete"><i class="material-icons">delete</i></a>
                <a ng-if="normalUser.role != 'ADMIN'" tooltipped class="pull-right" data-position="left" data-delay="50" data-tooltip="Make Admin"><i class="material-icons">accessibility</i></a>
            </div>
        </div>
    </li>
</ul>
