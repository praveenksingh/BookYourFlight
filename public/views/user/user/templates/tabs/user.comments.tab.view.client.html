<ul class="collapsible popout" data-collapsible="accordion" watch>
    <li class="list-group-item disabled">
        <div class="row">
            <div class="col s3">Date</div>
            <div class="col s5">Airport</div>
            <div class="col s4">Comment</div>
        </div>
    </li>
    <li ng-repeat="comment in model.user.comments.slice().reverse()" ng-controller="CommentsDetails">
        <div class="collapsible-header collap">
            <div class="row marginRow">
                <div class="col s3" ng-bind="commentDetails.commentDate |  date:'medium'"></div>
                <div class="col s5" ng-bind="commentDetails.airportName"></div>
                <div class="col s4" ng-bind="commentDetails.commentText"></div>
            </div>
        </div>

        <div class="collapsible-body">
            <p>{{commentDetails}}</p>
            <a ng-click="model.deleteComment(comment)" class="btn red darken-4">Delete</a>
        </div>
    </li>
</ul>
