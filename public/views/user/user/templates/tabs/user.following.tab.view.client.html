<br />
<div ng-if="!model.user.following.length"> No Following </div>

<ul class="list-group">
    <li class="list-group-item" ng-repeat="following in model.user.following" ng-controller="UserDetails">
        <div class="row">
            <div class="col s5 l4 m4">
                <div>
                    <img src="{{user.image}}" alt="{{user.firstName}}'s Profile Image" class="circle responsive-img">
                </div>
            </div>
            <div class="col l5 m5 hide-on-small-only md-title" ng-bind="(user.firstName)+' '+(user.lastName)"></div>

            <div class="col s5 l3 m3">
                <a ng-click="model.removeFollowing(following)" class="btn red darken-4">Remove</a>
            </div>
        </div>
    </li>
</ul>
