<div class="row">
    <ul>
    <li class="col s12 m6" ng-repeat="following in model.user.following" ng-controller="UserDetails">
        <div class="card">
            <div class="card-image">
                <img src="{{user.image}}">
                <span class="card-title md-body-2">
                    <a ng-href="#/profile/{{user._id}}" class="black-text md-title" ng-bind="(user.firstName)+' '+(user.lastName)"></a>
                </span>
            </div>
            <div class="card-action" ng-if="model.currentUser._id == model.userId">
                <a ng-click="model.removeFollowing(following)">Remove</a>
            </div>
        </div>
    </li>
    </ul>
</div>
