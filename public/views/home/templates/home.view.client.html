<div class="page-flexbox-wrapper my-back">
    <header>
        <nav class="nav-wrapper" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar white"></span>
                    <span class="icon-bar white"></span>
                    <span class="icon-bar white"></span>
                </button>
                <a class="brand-logo" ng-href="#/">Book Your Flight</a>
            </div>
            <div class="collapse navbar-collapse pull-right" uib-collapse="!isNavCollapsed" style="background: inherit">
                <div class="container-fluid">
                    <ul class="nav navbar-nav">
                        <li ng-if="!model.currentUser"><a href="#/login">Login</a></li>
                        <li ng-if="model.currentUser"><a href="#/profile">Profile</a></li>
                        <li ng-if="!model.currentUser"><a href="#/register">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div ng-if="modal.loading==true" class="progress">
            <div class="indeterminate"></div>
        </div>
        <div ng-show="model.error" class="alert alert-danger" role="alert"></div>
        <div class="row centered-form">
            <div class="col s12 m8 l8 offset-l2 offset-m2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Book Your Flight <small>It's cheapest!</small></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text"
                                               name="source"
                                               id="source"
                                               class="form-control"
                                               ng-model="flight.source"
                                               placeholder="Source">
                                    </div>
                                </div>

                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input class="form-control"
                                               type="text"
                                               name="dest"
                                               id="dest"
                                               ng-model="flight.dest"
                                               placeholder="Destination">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input class="form-control"
                                               type="number"
                                               name="people"
                                               id="people"
                                               ng-model="flight.count"
                                               placeholder="No Of Passengers">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                            <!--<div class="row">-->
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <!--<label for="inputCreated">Input date</label>-->
                                    <input input-date id="inputCreated"
                                           ng-model="model.flight.depart"
                                           container="">
                                </div>
                                </div>
                                <!--<div class="col-xs-12 col-sm-6 col-md-6">-->
                                    <!--Return Date-->
                                    <!--<md-datepicker ng-model="model.flight.return" md-placeholder="Enter date"></md-datepicker>-->
                                <!--</div>-->
                            </div>

                            <a class="btn btn-lg round blue pull-right" ng-click="model.searchFlight(flight)">Search</a>

                            <div ng-show="model.loading" class="preloader-wrapper big active center">
                                <div class="spinner-layer spinner-blue">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div><div class="gap-patch">
                                    <div class="circle"></div>
                                </div><div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                Â© 2017 Copyright BookYourFlight
                <a class="grey-text text-lighten-4 right" ng-href="#/profile">Profile</a>
            </div>
        </div>
    </footer>
</div>
