<div ng-show="model.error" class="alert alert-danger" role="alert">
    {{model.error}}
</div>
<div class="container-fluid">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Book Your Flight <small>It's cheapest!</small></h3>
                </div>
                <div class="panel-body">
                    <form role="form">

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text"
                                           name="source"
                                           id="source"
                                           class="form-control"
                                           ng-model="flight.source"
                                           placeholder="Source">
                                </div>
                            </div>

                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input class="form-control"
                                           type="text"
                                           name="dest"
                                           id="dest"
                                           ng-model="flight.dest"
                                           placeholder="Destination">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input class="form-control"
                                   type="number"
                                   name="people"
                                   id="people"
                                   ng-model="flight.count"
                                   placeholder="No Of Passengers">
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 text-center">
                                Depart Date
                                <md-datepicker ng-model="model.flight.depart" md-placeholder="Enter date"></md-datepicker>
                            </div>
                            <!--<div class="col-xs-12 col-sm-6 col-md-6">-->
                                <!--Return Date-->
                                <!--<md-datepicker ng-model="model.flight.return" md-placeholder="Enter date"></md-datepicker>-->
                            <!--</div>-->
                        </div>

                        <input type="submit" value="Search" class="btn btn-info btn-block" ng-click="model.searchFlight(flight)">

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
