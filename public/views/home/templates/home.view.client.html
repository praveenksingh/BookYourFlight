

<div ng-if="modal.loading==true" class="progress">
    <div class="indeterminate"></div>
</div>

<div class="container my-back">
    <div ng-show="model.error" class="alert alert-danger" role="alert"></div>
    <div class="row centered-form">
        <div class="col s12 m8 l8 offset-l2 offset-m2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Book Your Flight <small>It's cheapest!</small></h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text"
                                           name="source"
                                           id="source"
                                           class="form-control"
                                           ng-model="flight.source"
                                           placeholder="Source">
                                </div>
                            </div>

                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input class="form-control"
                                           type="text"
                                           name="dest"
                                           id="dest"
                                           ng-model="flight.dest"
                                           placeholder="Destination">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input class="form-control"
                                           type="number"
                                           name="people"
                                           id="people"
                                           ng-model="flight.count"
                                           placeholder="No Of Passengers">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                        <!--<div class="row">-->
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <!--<label for="inputCreated">Input date</label>-->
                                <input input-date id="inputCreated"
                                       ng-model="model.flight.depart"
                                       container="">
                            </div>
                            </div>
                            <!--<div class="col-xs-12 col-sm-6 col-md-6">-->
                                <!--Return Date-->
                                <!--<md-datepicker ng-model="model.flight.return" md-placeholder="Enter date"></md-datepicker>-->
                            <!--</div>-->
                        </div>

                        <input type="submit" value="Search" class="btn btn-info btn-block" ng-click="model.searchFlight(flight)">

                        <div ng-show="model.loading" class="preloader-wrapper big active center">
                            <div class="spinner-layer spinner-blue">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="row container-fluid bg-primary">
        <div class="navbar-text pull-right">
            <a href="#/profile/">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
